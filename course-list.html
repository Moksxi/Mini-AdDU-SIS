<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<header class="bg-blue-500 py-4">
    <div class="container mx-auto flex items-center justify-center">
        <a href="#" class="flex items-center text-white text-lg font-bold">
            <img src="logo.png" alt="Logo" class="w-10 h-10 mr-2">
            Student Information System
        </a>
    </div>
</header>

<nav class="bg-blue-600 py-2">
    <div class="container mx-auto flex justify-center">
        <a href="home.html" class="text-white px-4 py-2 mx-2 rounded-md hover:bg-blue-700">Home</a>
        <a href="view-grades.html" class="text-white px-4 py-2 mx-2 rounded-md hover:bg-blue-700">My Grades</a>
        <a href="submit-grades.html" class="text-white px-4 py-2 mx-2 rounded-md hover:bg-blue-700">Submit Grades</a>
        <a href="course-list.html" class="text-white px-4 py-2 mx-2 rounded-md hover:bg-blue-700">Courses</a>
    </div>
</nav>

<div class="flex-grow container mx-auto my-8 px-8">
    <h1 class="text-3xl font-semibold">Course List</h1>
    <p class="mt-4">Explore available courses:</p>

    <div class="mt-8 shadow-md rounded-lg p-8 bg-white">
        <table class="w-full border-collapse border border-gray-200">
            <thead>
                <tr>
                    <th class="border border-gray-200 px-4 py-2">CODE</th>
                    <th class="border border-gray-200 px-4 py-2">SUBJECT</th>
                    <th class="border border-gray-200 px-4 py-2">DESCRIPTION</th>
                    <th class="border border-gray-200 px-4 py-2">DIVISION</th>
                    <th class="border border-gray-200 px-4 py-2">Available</th>
                    <th class="border border-gray-200 px-4 py-2">Slots</th>
                    <th class="border border-gray-200 px-4 py-2">Pre-registered</th>
                    <th class="border border-gray-200 px-4 py-2">SCHEDULE</th>
                    <th class="border border-gray-200 px-4 py-2">SECTION</th>
                    <th class="border border-gray-200 px-4 py-2">TEACHER</th>
                </tr>
            </thead>
            <tbody id="course-list-body">
      
            </tbody>
        </table>
    </div>
</div>

<footer class="bg-blue-500 py-4">
    <div class="container mx-auto text-center text-white">
        <p>&copy; 2024 Student Information System</p>
    </div>
</footer>

<script>
   
    const courses = [
        { code: '4-111', subject: 'CS 2240', description: 'APPLICATION DEVELOPMENT AND EMERGING TECHNOLOGIES', division: 'CS', available: 3, slots: 40, preRegistered: '', schedule: '* 9:20-10:50 TBA MW * 9:50A-11:50 TBA F *', section: 'ComSc 2-A', teacher: 'PAASA, PATRICK ANGELO' },
        { code: '4-107', subject: 'IT 2239', description: 'FUNDAMENTALS OF DATABASE SYSTEM', division: 'CS', available: 0, slots: 40, preRegistered: '', schedule: '* 1:00P-10:50P F613E F * 12:25P-1:55P F613E F *', section: 'ComSc 2-A', teacher: 'ALVIOLA, CHRISTOPHER' },
        { code: '4-113', subject: 'CS 2241', description: 'EVENT-DRIVEN PROGRAMMING', division: 'CS', available: 5, slots: 40, preRegistered: '', schedule: '* 7:40A-9:40A F613E F * 2:05-3:35 F613E MW *', section: 'ComSc 2-A', teacher: 'GERALDE, JOHN ROY' },
        { code: '4-308', subject: 'IT 2241', description: 'INFORMATION MANAGEMENT', division: 'CS', available: 12, slots: 40, preRegistered: '', schedule: '* 5:50P-8:20P F613E TTH *', section: 'ComSc 2-A', teacher: 'BANDOQUILLO, CHRISTIAN' },
        { code: '4-311', subject: 'MATH 2272', description: 'CALCULUS FOR IT', division: 'CS', available: 8, slots: 40, preRegistered: '', schedule: '* 5:50P-8:20P F307 MW *', section: 'ComSc 2-A', teacher: 'MALNEGRO, ANALEN' }
    ];

    const courseListBody = document.getElementById('course-list-body');

    
    courses.forEach(course => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="border border-gray-200 px-4 py-2">${course.code}</td>
            <td class="border border-gray-200 px-4 py-2">${course.subject}</td>
            <td class="border border-gray-200 px-4 py-2">${course.description}</td>
            <td class="border border-gray-200 px-4 py-2">${course.division}</td>
            <td class="border border-gray-200 px-4 py-2">${course.available}</td>
            <td class="border border-gray-200 px-4 py-2">${course.slots}</td>
            <td class="border border-gray-200 px-4 py-2">${course.preRegistered}</td>
            <td class="border border-gray-200 px-4 py-2">${course.schedule}</td>
            <td class="border border-gray-200 px-4 py-2">${course.section}</td>
            <td class="border border-gray-200 px-4 py-2">${course.teacher}</td>
        `;
        courseListBody.appendChild(row);
    });
</script>

</body>
</html>
