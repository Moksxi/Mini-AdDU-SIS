<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-blue-500 py-4">
        <div class="container mx-auto flex items-center justify-center">
            <a href="#" class="flex items-center text-white text-lg font-bold">
                <img src="logo.png" alt="Logo" class="w-10 h-10 mr-2">
                Student Information System
            </a>
        </div>
    </header>

    <nav class="bg-blue-600 py-2">
        <div class="container mx-auto flex justify-center">
            <a href="home.html" class="text-white px-4 py-2 mx-2 rounded-md hover:bg-blue-700">Home</a>
            <a href="view-grades.html" class="text-white px-4 py-2 mx-2 rounded-md hover:bg-blue-700">My Grades</a>
            <a href="submit-grades.html" class="text-white px-4 py-2 mx-2 rounded-md hover:bg-blue-700">Submit Grades</a>
            <a href="course-list.html" class="text-white px-4 py-2 mx-2 rounded-md hover:bg-blue-700">Courses</a>
        </div>
    </nav>

    <div class="flex-grow container mx-auto mt-8">
        <div class="bg-white shadow-md rounded-lg p-8">
            <h1 class="text-3xl font-bold mb-4 text-center text-black">My Grades</h1>

            <div class="mb-8">
                <h2 class="text-xl font-bold mb-2">Student Information</h2>
                <table class="w-full">
                    <tbody id="student-info-table">

                    </tbody>
                </table>
            </div>

            <div>
                <h2 class="text-xl font-bold mb-2">Grades</h2>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead>
                            <tr>
                                <th class="text-left">SUBJ NO.</th>
                                <th class="text-left">DESCRIPTIVE TITLE</th>
                                <th class="text-center">PRELIM</th>
                                <th class="text-center">MIDTERM</th>
                                <th class="text-center">PRE-FINAL</th>
                                <th class="text-center">FINAL</th>
                                <th class="text-center">UNITS</th>
                                <th class="text-center">CREDIT TO</th>
                            </tr>
                        </thead>
                        <tbody id="view-grades-table">
     
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-blue-500 py-4">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2024 Student Information System</p>
        </div>
    </footer>

    <script>
        const studentInfo = {
            Code: "126273",
            Course: "BS-COMPSC",
            Year: "4",
            StudentName: "DE JESUS, DWIGHT IAN MAGNO",
            Division: "CS",
            Section: "ComSc 4-A",
            RgcNo: "15448349",
            AcademicPeriod: "2nd Semester, 2023-2024",
            Status: "Regular",
            AnnualQPI: "3.900"
        };

        const grades = [
            {
                subjNo: "ASF 4204 (16-7109)",
                title: "APPLICATIONS DEVELOPMENT AND EMERGING TECHNOLOGIES (* 1:30P-3:30P F505 Sa* )",
                prelim: "A",
                midterm: "A",
                preFinal: "A",
                final: "A",
                units: "3.00"
            },
            {
                subjNo: "CS 4253 (4-321)",
                title: "SOCIAL ISSUES AND PROFESSIONAL PRACTICE (* 9:00A-12:00P B200 Sa * )",
                prelim: "A",
                midterm: "A",
                preFinal: "A",
                final: "A",
                units: "3.00"
            },
            {
                subjNo: "CS 4256 (4-312)",
                title: "CS ELECTIVE 4 (* 11:10A-12:40P F607B TTh * 1:00P-3:00P F607B F * )",
                prelim: "A",
                midterm: "A",
                preFinal: "A",
                final: "A",
                units: "3.00"
            },
            {
                subjNo: "CS 4257 (4-319)",
                title: "ARCHITECTURE AND ORGANIZATION (* 1:30P-3:00P RTBA MW * )",
                prelim: "A",
                midterm: "A",
                preFinal: "A",
                final: "A",
                units: "3.00"
            },
            {
                subjNo: "IT 4258 (4-320)",
                title: "INFORMATION ASSURANCE AND SECURITY 1 (* 5:40P-8:10P F612 TTh * )",
                prelim: "A",
                midterm: "A",
                preFinal: "A",
                final: "A",
                units: "3.00"
            }
        ];

        function populateStudentInfo() {
            const studentInfoTable = document.getElementById("student-info-table");
            const keys = Object.keys(studentInfo);
            keys.forEach(key => {
                const row = `<tr>
                                <td class="font-semibold">${key}</td>
                                <td>${studentInfo[key]}</td>
                            </tr>`;
                studentInfoTable.innerHTML += row;
            });
        }

        function populateGrades() {
            const viewGradesTable = document.getElementById("view-grades-table");
            grades.forEach(grade => {
                const row = `<tr class="odd">
                                <td>${grade.subjNo}</td>
                                <td>${grade.title}</td>
                                <td class="text-center">${grade.prelim}</td>
                                <td class="text-center">${grade.midterm}</td>
                                <td class="text-center">${grade.preFinal}</td>
                                <td class="text-center">${grade.final}</td>
                                <td class="text-center">${grade.units}</td>
                                <td></td>
                            </tr>`;
                viewGradesTable.innerHTML += row;
            });
        }

        populateStudentInfo();
        populateGrades();
    </script>

</body>

</html>
